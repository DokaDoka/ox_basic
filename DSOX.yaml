$engine: 3
$minFxVersion: 5104
$onesync: legacy
name: dsox
version: 0.0.5
author: DuckySuck
description: Basic Overextended adapted and evolved from DokaDoka recipe.

tasks:
  ## Download default CFX resources
  - action: download_github
    src: https://github.com/citizenfx/cfx-server-data
    ref: master
    subpath: resources
    dest: ./resources/[cfx-default]

  - action: remove_path
    path: ./resources/[cfx-default]/[gamemodes]
  - action: remove_path
    path: ./resources/[cfx-default]/[gameplay]/[examples]
  - action: remove_path
    path: ./resources/[cfx-default]/[system]/sessionmanager-rdr3
  - action: remove_path
    path: ./resources/[cfx-default]/[test]

  ## Download and prepare .cfg files, database and icon
  - action: download_github
    src: https://github.com/duckysuck/DSOX
    ref: main
    dest: ./tmp/dsox

  - action: move_path
    src: ./tmp/dsox/server.cfg
    dest: ./server.cfg

  - action: move_path
    src: ./tmp/dsox/admins.cfg
    dest: ./admins.cfg

  - action: move_path
    src: ./tmp/dsox/resources.cfg
    dest: ./resources.cfg

  - action: move_path
    src: ./tmp/dsox/oxpog.png
    dest: ./oxpog.png

  - action: move_path
    src: ./tmp/dsox/cvars.cfg
    dest: ./cvars.cfg

  - action: replace_string
    mode: all_vars
    file: ./tmp/dsox/dsox.sql

  - action: connect_database
  - action: query_database
    file: ./tmp/dsox/dsox.sql

  ## Download bulk esx scripts
  - action: download_github
    src: https://github.com/overextended/esx-legacy
    ref: main
    subpath: "[esx_addons]"
    dest: ./resources/[esx]

### CORE RESOURCES ###
  ## Download oxtended
  - action: download_github
    src: https://github.com/overextended/es_extended
    ref: main
    dest: ./resources/[esx]/es_extended

  ## esx_multicharacter
  - action: download_github
    src: https://github.com/thelindat/esx_multicharacter
    ref: master
    dest: ./resources/[esx]/esx_multicharacter

  - action: download_github
    src: https://github.com/zf-development/zf_context
    ref: main
    dest: ./resources/[core]/zf_context

  - action: download_github
    src: https://github.com/zf-development/zf_dialog
    ref: main
    dest: ./resources/[core]/zf_dialog

  ## pe-lualib
  - action: download_github
    src: https://github.com/project-error/pe-lualib
    ref: master
    dest: ./resources/[core]/pe-lualib

  ## oxmysql
  - action: download_file
    url: https://github.com/overextended/oxmysql/releases/download/v1.9.3/oxmysql-v1.9.3.zip
    path: ./tmp/oxmysql.zip
  - action: unzip
    src: ./tmp/oxmysql.zip
    dest: ./resources

  ## ox_inventory
  - action: download_file
    url: https://github.com/overextended/ox_inventory/releases/latest/download/ox_inventory.zip
    path: ./tmp/ox_inventory.zip
  - action: unzip
    src: ./tmp/ox_inventory.zip
    dest: ./resources/[core]

  ## fivem-appearance
  - action: download_file
    url: https://github.com/overextended//fivem-appearance/releases/latest/download//fivem-appearance.zip
    path: ./tmp/fivem-appearance.zip
  - action: unzip
    src: ./tmp/fivem-appearance.zip
    dest: ./resources/[core]
# TASKS: needs a lot of modifying to remove peds, props and to set for barbers, clothing shop

  # npwd
  - action: download_file
    url: https://github.com/project-error/npwd/releases/latest/download/npwd.zip
    path: ./tmp/npwd.zip
  - action: unzip
    src: ./tmp/npwd.zip
    dest: ./resources/[core]
# TASKS: Needs imgur hooked up to use the camera apps. If players use the camera before this they will get stuck. 

  - action: replace_string
    file: ./resources/[core]/npwd/config.json
    search: "useResourceIntegration: false"
    replace: "useResourceIntegration: true"

  - action: replace_string
    file: ./resources/[core]/ox_inventory/config.cfg
    search: "setr inventory:framework """
    replace: "setr inventory:framework "esx""

  - action: replace_string
    file: ./resources/[core]/ox_inventory/config.cfg
    search: "setr inventory:qtarget false"
    replace: "setr inventory:qtarget true"

  - action: replace_string
    file: ./resources/[core]/npwd/config.json
    search: "level: silly"
    replace: "level: error"

  - action: query_database
    file: ./resources/[core]/npwd/import.sql

  # pma-voice
  - action: download_github
    src: https://github.com/AvarianKnight/pma-voice
    ref: main
    dest: ./resources/[core]/pma-voice

  # screenshot-basic
  - action: download_github
    src: https://github.com/project-error/screenshot-basic
    ref: master
    dest: ./resources/[core]/screenshot-basic

  # loadingscreen
  - action: download_github
    src: https://github.com/DokaDoka/pe-basicloading
    ref: oxbasic
    dest: ./resources/[core]/pe-basicloading
# TASKS: Needs to be personalised to your needs.

  - action: replace_string
    mode: all_vars
    file:
    - ./resources/[core]/pe-basicloading/web/config.js
    - ./resources/[esx]/esx_multicharacter/server/main.lua

  # HUD
  - action: download_file
    url: https://github.com/EntityEvolution/ev-hud/releases/download/4.0.0/ev-hud.zip 
    path: ./tmp/ev-hud.zip
  - action: unzip
    src: ./tmp/ev-hud.zip
    dest: ./resources/[hud]
    
    # This needs modifying before being used here. Use at your own risk.
 #  - action: download_github
 #   src: https://github.com/duckysuck/Badssentials
 #   ref: master
 #   dest: ./resources/[hud]


  # Garages
  - action: download_github
    src: https://github.com/LukeWasTakenn/luke_garages
    ref: master
    dest: ./resources/[vehicles]/luke_garages

    # Inventory additions
  - action: download_github
    src: https://github.com/katotekii/qidentification
    ref: main
    dest: ./resources/[inv]/qidentification

  - action: download_github
    src: https://github.com/duckysuck/bixbi_zipties
    ref: main
    dest: ./resources/[inv]
     
    # Police scripts
  - action: download_file
    url: https://github.com/thelindat/linden_outlawalert/archive/refs/tags/2.7.1.zip
    path: ./tmp/outlawalert.zip
  - action: unzip
    src: ./tmp/outlawalert.zip
    dest: ./resources/[police]

  - action: download_github
    src: https://github.com/thelindat/mdt
    ref: master
    dest: ./resources/[police]/mdt

    # MLO - Online Interiors packs - note, blips will need testing and removing those you dont want
  - action: download_github
    src: https://github.com/duckysuck/online-interiors
    ref: master
    dest: ./resources/[mlo]/online-interiors

  - action: download_github
    src: https://github.com/cloudy-develop/online-interiors-maps 
    ref: master
    dest: ./resources/[mlo]/oi_map_edits

  - action: download_file
    url: https://github.com/Bob74/bob74_ipl/archive/refs/tags/2.0.10a.zip
    path: ./tmp/bob74_ipl.zip
  - action: unzip
    src: ./tmp/bob74_ipl.zip
    dest: ./tmp/dsox/bob74_ipl
  - action: move_path
    src: ./tmp/dsox/bob74_ipl/bob74_ipl-2.0.10a
    dest: ./resources/bob74_ipl

    ## GUI Resources

